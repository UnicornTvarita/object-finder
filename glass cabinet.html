<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background ="bg.jpg">
  <center>
    <a href="index.html" class="btn btn-info">HoME</a>
    <h1  class="btn btn-info heading">ObJect DeTeCtioN iN gLaSS caBIneT🥛🥃🍸🍹🍺🍻🔍🔎</h1>

<h3 id="status" class="btn btn-danger"></h3>
<h3 id="nfo" class="btn btn-danger"></h3>
  </center>

<script>
function setup(){
 con = createCanvas(640,420)
 con.center()
 mymodel = ml5.objectDetector('cocossd',modelLoaded)
 document.getElementById("status"). innerHTML = "DETECTION HAS BEGUN"
}
 objects =[]
 cute  =""
 status =""
 function modelLoaded(){
console.log("Model has loaded")
status = true
    mymodel.detect(cute,gotResult)
 }
 function preload(){
    cute = loadImage("glass cabinet.jpg")
    
 }
function gotResult(error,results){
if(error){
console.log(error)
}
else{
   console.log(results)
   objects = results
}

}
 function draw(){
   if(status != undefined){
    image(cute,0,0,640,420)
for( var i =0 ; i< objects.length ; i++){
   document.getElementById("status").innerHTML ="ObJeCtS aRe DeTEctEd"
   document.getElementById("nfo").innerHTML =" NumBer oF ObJetS "+objects.length
p = floor(objects[i].confidence*100)
noFill ()
stroke ("Green ")
text(objects[i].label+ " "+p+" % ",objects[i].x,objects[i].y)
noFill ()
stroke ("red")
rect(objects[i].x-30,objects[i].y,objects[i].width,objects[i].height)
}
   }
 }
 













  
</script>

</body>
</html>
